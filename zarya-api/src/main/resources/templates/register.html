<!DOCTYPE html>
<html lang="html" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Zarya Data: Register Page</title>
</head>
<body>
<p>Zarya Data: Register Page</p>
<div sec:authorize="isAuthenticated()">
    <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
    <p>You are already logged in.</p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
        <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
    </form>
</div>
<div sec:authorize="!isAuthenticated()">
    <form th:action="@{/register/try}" method="post">
        <div><label> User Name : <input type="text" name="name"/> </label></div>
        <div><label> Contact: <input type="text" name="contact"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Register"/></div>
        <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
    </form>
</div>
</body>
</html>
