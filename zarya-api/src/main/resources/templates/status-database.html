<!DOCTYPE HTML>
<html lang="html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zarya Data: Database Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Database Connection Status</h1>

<div th:if="${status == 'Connected'}" class="status-ok">
    <p>✓ Database Connection: <span th:text="${status}">Connected</span></p>
</div>

<div th:if="${status != 'Connected'}" class="status-error">
    <p>✗ Database Connection: <span th:text="${status}">Error</span></p>
</div>

<table class="info-table">
    <tr th:if="${url}">
        <td>Database URL</td>
        <td th:text="${url}"></td>
    </tr>
    <tr th:if="${timestamp}">
        <td>Check Time</td>
        <td th:text="${timestamp}"></td>
    </tr>
    <tr th:if="${error}">
        <td>Error Message</td>
        <td th:text="${error}"></td>
    </tr>
</table>

<p><a href="/status/blockchain">Check Blockchain Status →</a></p>
<p><a href="/status/rpc-filter">← Check RPC Filter Status</a></p>
<p><a href="/">← Back to Home</a></p>

</body>
</html>
