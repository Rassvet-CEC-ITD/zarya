<!DOCTYPE HTML>
<html lang="html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zarya Data: Blockchain Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Blockchain Connection Status</h1>

<div th:if="${status == 'Connected'}" class="status-ok">
    <p>✓ Blockchain Connection: <span th:text="${status}">Connected</span></p>
</div>

<div th:if="${status != 'Connected'}" class="status-error">
    <p>✗ Blockchain Connection: <span th:text="${status}">Error</span></p>
</div>

<table class="info-table">
    <tr th:if="${rpcUrl}">
        <td>RPC URL</td>
        <td th:text="${rpcUrl}"></td>
    </tr>
    <tr th:if="${clientVersion}">
        <td>Client Version</td>
        <td th:text="${clientVersion}"></td>
    </tr>
    <tr th:if="${blockNumber}">
        <td>Latest Block</td>
        <td th:text="${blockNumber}"></td>
    </tr>
    <tr th:if="${timestamp}">
        <td>Check Time</td>
        <td th:text="${timestamp}"></td>
    </tr>
    <tr th:if="${error}">
        <td>Error Message</td>
        <td th:text="${error}"></td>
    </tr>
</table>

<p><a href="/status/synchronization">Check Synchronization Status →</a></p>
<p><a href="/status/database">← Check Database Status</a></p>
<p><a href="/">← Back to Home</a></p>

</body>
</html>
