<!DOCTYPE html>
<html lang="html" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Zarya Data: Login Page</title>
</head>
<body>
<p>Zarya Data: Login Page</p>
<div sec:authorize="isAuthenticated()">
    <h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
    <p>You are already logged in.</p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div sec:authorize="!isAuthenticated()">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.justRegistered}">
        You've been registered successfully. Please sign in to continue.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login/try}" method="post">
        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
        <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
    </form>
</div>
</body>
</html>
